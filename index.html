<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>iPhone Quote Generator</h2>
  <input type="text" id="textInput" placeholder="Masukkan teks di sini">
  <button onclick="generateImage()">Generate</button>

  <div id="preview">
    <p>Hasil gambar akan muncul di sini:</p>
    <img id="resultImg" src="" alt="Preview">
  </div>

  <script src="index.js"></script>
</body>
</html>
